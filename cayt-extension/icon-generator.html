<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CAYT 아이콘 생성기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .icon-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    button {
      background: #3ea6ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #5bb5ff;
    }
    h1 {
      margin-bottom: 30px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>CAYT 아이콘 생성기</h1>
  <p>아래 버튼을 클릭하여 각 크기별 아이콘을 다운로드한 후, <code>icons</code> 폴더에 저장하세요.</p>
  
  <div class="container">
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <br>
      <button onclick="downloadIcon(16)">icon16.png 다운로드</button>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <br>
      <button onclick="downloadIcon(48)">icon48.png 다운로드</button>
    </div>
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <br>
      <button onclick="downloadIcon(128)">icon128.png 다운로드</button>
    </div>
  </div>
  
  <script>
    function drawIcon(size) {
      const canvas = document.getElementById('icon' + size);
      const ctx = canvas.getContext('2d');
      
      // 배경 (둥근 사각형)
      ctx.fillStyle = '#3ea6ff';
      roundRect(ctx, 0, 0, size, size, size * 0.15);
      ctx.fill();
      
      // 텍스트 "가"
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.5}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('가', size / 2, size / 2);
      
      // 작은 "A" (우측 하단)
      ctx.fillStyle = 'rgba(255,255,255,0.7)';
      ctx.font = `bold ${size * 0.25}px Arial, sans-serif`;
      ctx.fillText('A', size * 0.75, size * 0.75);
    }
    
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }
    
    function downloadIcon(size) {
      const canvas = document.getElementById('icon' + size);
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // 초기화 - 모든 아이콘 그리기
    [16, 48, 128].forEach(drawIcon);
  </script>
</body>
</html>
