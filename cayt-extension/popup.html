<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAYT - 설정</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .header {
      padding: 16px;
      background-color: #282828;
      border-bottom: 1px solid #3a3a3a;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header h1 svg { width: 20px; height: 20px; fill: #3ea6ff; }
    .status {
      margin-top: 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ff4444;
    }
    .status-dot.connected { background-color: #44ff44; }
    .content { padding: 16px; }
    .section { margin-bottom: 20px; }
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #aaaaaa;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .option-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #3a3a3a;
    }
    .option-row:last-child { border-bottom: none; }
    .option-label { font-size: 14px; }
    .option-desc { font-size: 11px; color: #888888; margin-top: 2px; }
    .toggle-switch { position: relative; width: 44px; height: 24px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #4a4a4a;
      border-radius: 24px;
      transition: 0.3s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    input:checked + .toggle-slider { background-color: #3ea6ff; }
    input:checked + .toggle-slider:before { transform: translateX(20px); }
    select {
      background-color: #3a3a3a;
      color: #ffffff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    select:focus { outline: none; box-shadow: 0 0 0 2px #3ea6ff; }
    .footer {
      padding: 12px 16px;
      background-color: #282828;
      border-top: 1px solid #3a3a3a;
      text-align: center;
      font-size: 11px;
      color: #666666;
    }
    .footer a { color: #3ea6ff; text-decoration: none; }
    .error-message {
      background-color: rgba(255, 68, 68, 0.2);
      border: 1px solid #ff4444;
      color: #ff6666;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 16px;
    }
    .error-message.hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04M18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12m-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
      </svg>
      CAYT
    </h1>
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">연결 확인 중...</span>
    </div>
  </div>
  
  <div class="content">
    <div class="error-message hidden" id="errorMessage"></div>
    
    <div class="section">
      <div class="section-title">자막 설정</div>
      
      <div class="option-row">
        <div>
          <div class="option-label">원문 함께 표시</div>
          <div class="option-desc">번역 자막 아래에 원문을 표시합니다</div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="showOriginal">
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <div class="option-row">
        <div><div class="option-label">자막 크기</div></div>
        <select id="subtitleSize">
          <option value="small">작게</option>
          <option value="medium" selected>보통</option>
          <option value="large">크게</option>
        </select>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">서버 정보</div>
      <div class="option-row">
        <div class="option-label">백엔드 상태</div>
        <span id="serverStatus">-</span>
      </div>
      <div class="option-row">
        <div class="option-label">LLM 모델</div>
        <span id="modelName">-</span>
      </div>
    </div>
  </div>
  
  <div class="footer">CAYT v0.1.0 | <a href="https://github.com" target="_blank">GitHub</a></div>
  
  <script src="popup.js"></script>
</body>
</html>
